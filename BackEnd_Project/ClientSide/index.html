<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>WebDev</title>
</head>

<body id="body">
    <img src="pacman.gif" id="loadingGif">
    <h1 id="h1">Welcome to WebDev</h1>
    <button id="voltarButtom">Voltar</button>
    <div id="mainDiv">
        <button id="login" class="mainButtons" onclick="login()">Login</button>
        <button id="register" class="mainButtons" onclick="register()">Register</button>
    </div>

    <div id="registerDiv">
        <form id="regForm">
            <label for="cpfreg" class="regFormLabels">CPF:</label>
            <input type="text" id="cpfreg" name="cpfregister" class="inputsReg"><br>
            <label for="senhareg" class="regFormLabels">Senha:</label>
            <input type="text" id="senhareg" name="senharegister" class="inputsReg"><br>
            <label for="cepreg" class="regFormLabels">CEP:</label>
            <input type="text" id="cepreg" name="cepregister" class="inputsReg"><br>
            <button id="submitFormReg" class="formsBut">Register</button>
        </form>
    </div>
    
    <div id="logDiv">
        <form id="logForm">
                <label for="cpflog" class="logFormLabels">CPF:</label>
                <input type="text" id="cpflog" name="cpflogin"><br>
                <label for="senhalog" class="logFormLabels" class="inputsLog">Senha:</label>
                <input type="text" id="senhalog" name="senharegister" class="inputsLog"><br>
                <button id="submitFormLog" class="formsBut">LogIn</button>
        </form>
        <div id="respDiv"><h4 id="loginResp"></h4></div>
    </div>   
        
        <script src="index.js"> </script>

</body>

</html>
