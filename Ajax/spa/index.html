<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <script src="../js/jquery.js"></script>
    <style>
        nav {
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            padding: 0 10px;
        }
    </style>
</head>

<body class="conteudo">
    <nav>
        <a href wmlink="series.html" wmdestino=".pagina">SÃ©ries</a> |
        <a href wmlink="linguagens.html" wmdestino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina"></div>
    <script>
        const displayDiv = document.querySelector('.pagina')
        const links = document.querySelectorAll('[wmlink]')

        links.forEach(link => {
            link.onclick = function (event) {
                event.preventDefault();

                $.ajax({
                    method: 'GET',
                    url: `./${link.attributes.wmlink.value}`,
                    success(data) {
                        displayDiv.innerHTML = data
                    },

                    error(err) {
                        console.log(err);
                        
                    }
                })
            }
        })

    </script>
</body>
