<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        $('#conteudo1').append(`
            <form name='HTMLForm'>
                <input type="email" name="emai">
                <input type="password" name="password">
            </form>
        `)

        const title = $('<h1>').append('Div 2').css({ color: 'greenyellow' });
        $('body div:first').next().append('<h2>this is a second div</h2>').prepend(title);

        const newParagraph = $('<p>').addClass('new-paragraph').css('color', 'aqua').append('some dummy text')
        $('#conteudo3').append(['<div>1</div>', '<div>2</div>', '<div>3</div>', newParagraph]);

    </script>
</body>
