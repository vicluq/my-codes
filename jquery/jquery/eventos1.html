<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        * {
            box-sizing: border-box;
        }

        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: <span id="clickCount">0</span></div>
    <input type="text" placeholder="Cor de Background">

    <script>
        $('#posicao').css('width', '250px')
        $('#posicao').mousemove((event) => {

            const mouveX = event.offsetX;
            const mouveY = event.offsetY;

            $(event.target).html(`X: ${mouveX}, Y: ${mouveY}`);
        })

        let cliquesNaDiv = 0;
        $('#clickCount').css('color', 'greenyellow');
        $('#cliques').click((e) => {
            ++cliquesNaDiv;
            $('#clickCount').html(cliquesNaDiv);
        })

        $('input[type=text]').change((e) => {
            $(event.target).css('background-color', event.target.value);
        })
    </script>
</body>
