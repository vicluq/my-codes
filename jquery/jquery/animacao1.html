<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }

        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>
        // $('#animar').fadeOut(500).fadeIn(500)
        // $('#animar').slideUp(1000).slideDown(1000)

        // $('#animar').mouseover(function () {
        //     $(this).slideToggle(1000);
        // })

        $('button').click((e) => {
            $('#animar').fadeToggle(800)
        })

        $(window).keypress(function (event) {
            if (event.key === 's') {
                $('#animar').slideToggle(1000);
            }
        })
    </script>
</body>
