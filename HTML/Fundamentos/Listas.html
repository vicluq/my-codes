<h1 style="background-color: cornflowerblue; text-align: center;">Listas</h1>


<!--! Listas Ordenadas <ol> ordened list; li = list item -->
<h2>Listas Ordenadas</h2>

<h3>Primeiros Lugares</h3>
<ol>
    <li>Victoria</li>
    <li>Tiago</li>
    <li>Júlia</li>
</ol>
<hr>


<!--? Listas Ordenadas <ul> unordened list -->
<h2>Listas Não Ordenadas</h2>
<h3>To-Do List</h3>
<ul>
    <li>Estudar JS</li>
    <li>Estudar HTML</li>
    <li>Dormir</li>
</ul>
<hr>
<!--! Listas de Definição - <dl> definition list - <dt> seguido de <dd> -->
<h2>Listas de Definição</h2>
<h3>Termos</h3>
<dl>
    <dt>JSON</dt> <!-- dt = termo a ser definido -->
    <dd>Java Script Object Notation</dd> <!-- dd = definição do dt -->
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>
</dl>

<hr>

<!--? Listas Aninhadas ul dentro de um li (lista dentro de um termo da lista) -->
