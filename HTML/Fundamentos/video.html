<h1>Welcome to our string class!</h1>

<video id="videoAula" controlsList="nodownload" width="800px" height="500px" oncontextmenu="return false">
    <source src="stringPointer.mp4" type="video/mp4">
</video>

<div id="progressBar">
    <div id="bar"></div>
</div>

<div id="controlers">
    <img src="https://img.icons8.com/ios/50/000000/circled-play.png" id="playbut" onclick="play()">
    <img src="https://img.icons8.com/ios/50/000000/circled-pause.png" id="pausebut" onclick="pause()">
    <img src="https://img.icons8.com/ios/50/000000/room-sound.png" id="somAu" onclick="raiseSound()">
    <img src="https://img.icons8.com/ios/50/000000/sound-speaker.png" id="somBai" onclick="lowerSound()">
    <div id="soundBar"></div>
</div>

<script>

    const vid = document.getElementById('videoAula');
    const progressBar = document.getElementById('bar');

    //progress bar creation
    setInterval(() => {

        if (!vid.paused) {
            progressBar.style.backgroundImage = 'linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%)';
            progressBar.style.width = (vid.currentTime) * (800 / vid.duration); //para ele poder chgar até 800 de width, pq se não a width = duration em segundos!
        }
    }, 1000)

    //pause & play button

    function play() {
        console.log('vid.paused :>> ', vid.paused);
        vid.play();
    }

    function pause() {
        console.log('vid.paused :>> ', vid.paused);
        vid.pause();
    }
    
    //soundBar and controlers
    const soundbar = document.getElementById('soundBar');
    soundbar.style.width = vid.volume*145;


    function raiseSound() {
        vid.volume += 0.1
        soundbar.style.width = vid.volume*145;
        console.log('vid.volume :>> ', vid.volume);
    }

    function lowerSound() {
        vid.volume -= 0.1
        soundbar.style.width = vid.volume*145;
        console.log('vid.volume :>> ', vid.volume);
    }


</script>
