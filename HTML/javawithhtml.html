<!DOCTYPE html>
<html>

<head>
  
  <link rel="stylesheet" type="text/css" href="webstyle.css" />
  <h1 id="Title1">Do what you want</h1>

</head>

<body>

  <script>

    function calculateTaxes() {
      let value = document.getElementById("salary").value;
      let tax = (document.getElementById("tax").value) / 100;
      document.getElementById("taxresult").innerHTML = `Your total amount to pay with taxes is: ${value * (1 + tax)}`
    }

    function getHypotenuse() {
      const catone = document.getElementById("catone").value;
      const cattwo = document.getElementById("cattwo").value;
      document.getElementById("hypotresult").innerHTML = `The hypotenuse is: ${(Math.hypot(catone, cattwo)).toFixed(2)}`
    }

    function timePassing() {
      
      setInterval(function () {
        let date1 = new Date
        let sec = date1.getSeconds()
        let min = date1.getMinutes()
        let hour = date1.getHours()
        document.getElementById("timing").innerHTML = `${hour}:${min}:${sec}` 
      }, 1000)
    }

  </script>
  <h3 class="operTitles">Calculate what you own:</h3>
  <h4 id="salaryText" class="infogive">Give your salary: <input id="salary" class="inputs"> </input></h4>
  <h4 class="infogive">Give the taxes on your city in percentage: <input id="tax" class="inputs"> </input></h4>
  <button onclick="calculateTaxes()" class="buttonop">Calculate</button>
  <p id="taxresult" class="results"></p>
  <br> 
  <h3 class="operTitles">Get the hypotenuse of a triangle:</h3>
  <h4 class="infogive">Give the first cateter: <input id="catone" class="inputs"> </input></h4>
  <h4 class="infogive">Give the second cateter: <input id="cattwo" class="inputs"> </input></h4>
  <button onclick="getHypotenuse()" class="buttonop">Get hypotenuse</button>
  <p id="hypotresult" class="results"></p>
  <br>
  <button id="time" onclick="timePassing()">Click and check The Time, Dude!</button>
  <p id="timing"></p>
  
</body>

</html>
